<!DOCTYPE html>
<html lang="my">
<head>

    <title>Admin Panel - Full Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .table { color: #cbd5e1; vertical-align: middle; }

        .section-title { border-left: 4px solid #38bdf8; padding-left: 10px; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body class="container py-4">

        <div class="row g-2">

            <div class="col-md-2">

            <div class="col-md-2">

            <div class="col-md-2">

                <textarea id="itemImageUrls" class="form-control" rows="1"></textarea>
            </div>
            <div class="col-12 text-end">

            </div>
        </form>
    </div>

    <div class="section-title text-warning">MANAGE PRODUCTS</div>
    <div class="card border-warning overflow-hidden">
        <div class="table-responsive">

        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
