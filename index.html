<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; }
        .card { background: #1e1e1e; border: 1px solid #333; }
        .form-control, .form-select { background: #2c2c2c; color: white; border: 1px solid #444; }
        .form-control:focus { background: #333; color: white; border-color: #0d6efd; box-shadow: none; }
        .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .table-dark { background-color: #1e1e1e; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h3 class="mb-4 text-primary">🛠️ Game Shop Admin Panel</h3>

        <div class="card mb-5 shadow">
            <div class="card-header bg-primary text-white">Post အသစ်တင်ရန်</div>
            <div class="card-body">
                <form id="addForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="small text-muted">ပစ္စည်းအမည်</label>
                            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-3">
                            <label class="small text-muted">ဈေးနှုန်း (Ks)</label>
                            <input type="number" id="itemPrice" class="form-control" placeholder="Price" required>
                        </div>
                        <div class="col-md-3">
                            <label class="small text-muted">အမျိုးအစား</label>
                            <select id="itemCategory" class="form-select">
                                <option value="Dia">Dia</option>
                                <option value="Robux">Robux</option>
                                <option value="Blox Fruit">Blox Fruit</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label small text-info">ပုံ Link များ (တစ်ကြောင်းချင်းစီ Paste ချပါ)</label>
                            <textarea id="itemImageUrls" class="form-control" rows="4" placeholder="https://link1.jpg&#10;https://link2.jpg" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="small text-muted">အသေးစိတ်အချက်အလက် (Description)</label>
                            <textarea id="itemDesc" class="form-control" rows="3" placeholder="အသေးစိတ်အချက်အလက်များ..."></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success px-5 fw-bold">Publish Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h5 class="mb-3">📦 လက်ရှိတင်ထားသော ပစ္စည်းများ</h5>
        <div class="table-responsive">
            <table class="table table-dark table-hover border-secondary">
                <thead>
                    <tr>
                        <th>ပုံ</th>
                        <th>အမည်/အမျိုးအစား</th>
                        <th>ဈေးနှုန်း</th>
                        <th>အခြေအနေ</th>
                        <th>လုပ်ဆောင်ချက်</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog text-dark">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">✏️ ပစ္စည်းအချက်အလက် ပြင်ဆင်ရန်</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">ပစ္စည်းအမည်</label>
                        <input type="text" id="editName" class="form-control text-dark bg-light border">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">ဈေးနှုန်း (Ks)</label>
                        <input type="number" id="editPrice" class="form-control text-dark bg-light border">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">အသေးစိတ်အချက်အလက် (Description)</label>
                        <textarea id="editDesc" class="form-control text-dark bg-light border" rows="5"></textarea>
                    </div>
                    <button id="saveEditBtn" class="btn btn-primary w-100 py-2 fw-bold">ပြင်ဆင်ချက်များ သိမ်းမည်</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
